<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <style>
        .err{
            color: red;
        }
    </style>
</head>
<body>
<div>
    <form action="#" th:action="@{/save}" th:object="${student}" method="post">
        <p>
            First Name
            <input th:field="*{firstName}">
           <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:class="err">  </span>
        </p>
        <p>
            Last Name
            <input th:field="*{lastName}">
             <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:class="err"></span>
        </p>
        <p>
            Email
            <input th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="err"></span>
       </p>
        <p>
            Phone
            <input th:field="*{phone}">
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:class="err"></span>

<!--                <p> Courses-->
<!--                <select  th:field="*{address}" >-->
<!--                    <option th:each="address: ${listaddress}" th:value="${{address}}" th:text="${address.city}">-->
<!--                    </option>-->
<!--                </select>-->

        </p>
        Courses
        <select th:field="*{courses}" multiple="multiple" size="2">
            <option th:each="course: ${listcourses}" th:value="${{course}}" th:text="${course.courseName}">
            </option>
        </select>

        </p>

        Address
                <p>
                   Street  <input th:field="*{address.street}">
                    <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" th:class="err">  </span>
                </p>
                <p>
                    City  <input th:field="*{address.city}">
                    <span th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}" th:class="err">  </span>
                </p>
                <p>
                    State  <input th:field="*{address.state}">
                    <span th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}" th:class="err">  </span>
                </p>
                <p>
                    Zip-code  <input th:field="*{address.zip}">
                    <span th:if="${#fields.hasErrors('address.zip')}" th:errors="*{address.zip}" th:class="err">  </span>
                </p>
        <input type="submit" value="submit">
    </form>

</div>

</body>
</html>
